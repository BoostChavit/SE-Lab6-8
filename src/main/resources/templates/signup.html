<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="container w-50 p-3">
  <h1 class="display-5">Sign Up</h1>


  <form action="#" th:action="@{/signup}" method="POST">


    <div id="success-msg" class="alert alert-success"
         th:if="${signupSuccess}">
      Successfully signed up! Please <a th:href="@{/login}">login</a>.
    </div>
    <div id="error-msg" class="alert alert-danger"
         th:if="${signupError}">
      <span th:text="${signupError}"></span>
    </div>


    <div class="mb-3">
      <label for="inputName">Name</label>
      <input id="inputName" type="input" class="form-control"
             name="name">
    </div>
    <div class="mb-3">
      <label for="inputUsername">Username</label>
      <input id="inputUsername" type="input" class="form-control"
             name="username">
    </div>
    <div class="mb-3">
      <label for="inputPassword">Password</label>
      <input id="inputPassword" type="password" class="form-control"
             name="password">
    </div>
    <button id="submit-button" type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>

</body>
</html>
